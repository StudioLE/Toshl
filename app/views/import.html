<h1>Import file <a ng-if="results.data" href="#/review" class="btn btn-info">Next step &rsaquo;</a></h1>

<input type="file" id="csvFile" onchange="angular.element(this).scope().importData(this)">

<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 15%;">Date</th>
    <th style="width: 15%;">Amount</th>
    <th style="width: 40%;">Memo</th>
    <th style="width: 20%;">Extra</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in results.data" ng-if="1">
    <td>{{ row.Date | date }}</td>
    <td>{{ row.Amount }}</td>
    <td>{{ row.Memo }}</td>
    <td>{{ row.__parsed_extra[0] }}</td>
  </tr>
  </tbody>
</table>
