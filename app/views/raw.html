<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 15%;">Date</th>
    <th style="width: 15%;">Amount</th>
    <th style="width: 40%;">Memo</th>
    <th style="width: 20%;">Extra</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in data().data" ng-if="1">
    <td>{{ row.Date | date }}</td>
    <td>{{ row.Amount }}</td>
    <td>{{ row.Memo }}</td>
    <td>{{ row.__parsed_extra[0] }}</td>
  </tr>
  </tbody>
</table>
